<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Angular 6 Reactive Form Validation</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'has-error': registerForm.get('fullName').errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group" formGroupName="skills">
                        <div>
                            <label>Skill Name</label>
                            <input type="text" formControlName="skillName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                            <input type="text" placeholder="experience" formControlName="experience" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        </div>
                        <div class="form-group">
                            <label>proficience</label>
                            <input type="radio" value="biginner" formControlName="prof">beginner
                            <input type="radio" value="middle" formControlName="prof">middle
                            <input type="radio" value="expert" formControlName="prof">expert
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="registerForm.get('fullName')?.errors" class="btn btn-primary">Register</button>
                        <button (click)="loadData()" type="button">loadData</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
